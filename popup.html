<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 250px; /* Adjust the width as needed */
      background-color: #f7f7f7;
    }
    .container {
      text-align: center;
    }
    .button, .logout-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .button:hover, .logout-button:hover {
      background-color: #0056b3;
    }
    .account-info {
      margin-bottom: 20px;
    }
    .logout-message {
      margin-top: 10px;
      color: #000000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="popup-content" class="container">
    <!-- Content will be dynamically injected here -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
