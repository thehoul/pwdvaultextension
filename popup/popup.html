<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="login-container" class="container form-container active" data-state="login">
    <h1>Login</h1>
    <form id="login-form">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" name="username" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <button id="show-signup" class="toggle-button">Sign Up</button>
    <div id="login-feedback" class="feedback"></div>
  </div>

  <div id="signup-container" class="container form-container" data-state="login">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" name="username" required>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" required>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required>
      <button type="submit">Sign Up</button>
    </form>
    <button id="show-login" class="toggle-button">Back to Login</button>
    <div id="signup-feedback" class="feedback"></div>
  </div>

  <div id="qrcode-container" class="container form-container" data-state="login">
    <button id="return-qrcode" class="back-button"><i class="fa-solid fa-arrow-left"></i></button>
    <h1>2FA QR code</h1>
    <p>Scan this QR code with your authenticator app</p>
    <img id="qr-code-image" src="" alt="QR Code" width="100%" height="auto">
    <div id="error-message_qrcode" class="feedback" style="display: none;">Error</div>
  </div>

  <div id="pwdgen-container" class="container form-container" data-state="passwordgen">
    <button id="return-pwdgen" class="back-button"><i class="fa-solid fa-arrow-left"></i></button>
    <h1>Password Generator</h1>
    <div class="side-by-side">
      <label for="url">Website URL:</label>
      <button type="button" id="current-page-button" class="icon-button">current page</button>
    </div>
    <input type="url" id="url" placeholder="Enter website URL" />
    <div class="slider-container">
        <label for="length">Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="length" min="8" max="32" value="12">
    </div>
    <input type="text" id="password" />
    <button id="generate">
        <i class="fas fa-sync-alt"></i>
    </button>
    <button id="set">Create Password</button>
    <div id="error-message" class="error-message" style="display: none;">Error</div>
  </div>

  <div id="account-container" class="container form-container" data-state="account">
    <div class="account-info">
      <h2>Logged in as <span id="account-username"></span></h2>
      <p>Email: <span id="account-email"></span></p>
      <p>
        Verified 
        <span id="account-verified" class="status-icon">
            <i class="fas fa-check-circle" style="color: green; display: none;" id="verified-yes"></i>
            <i class="fas fa-times-circle" style="color: red; display: none;" id="verified-no"></i>
        </span>
        &nbsp;|&nbsp;
        2FA 
        <span id="2fa-enabled" class="status-icon">
            <i class="fas fa-check-circle" style="color: green; display: none;" id="2fa-yes"></i>
            <i class="fas fa-times-circle" style="color: red; display: none;" id="2fa-no"></i>
        </span>
    </p>
    </div>
    <button type="button" class="account-button" id="pwdmanage">Manage passwords</button>
    <button type="button" class="account-button" id="pwdgenbtn">Password generator</button>
    <button type="button" class="account-button" id="enable-2fa">2-Factor Authentication</button>
    <button type="button" class="account-button" id="verification-button">Re-Send Account verification</button>
    <button type="button" class="account-button" id="logout-button">Log out</button>
    <div id="account-feedback" class="feedback"></div>
    <div id="logout-message" class="logout-message" style="display: none;">Logging you out</div>
  </div>


  <script src="login.js"></script>
  <script src="popup.js"></script>
  <script src="passwordgen.js"></script>
</body>
</html>
